name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  ACR_NAME: acrchatroom9283
  RESOURCE_GROUP: rg-chatroom-devops
  CLUSTER_NAME: aks-chatroom
  IMAGE_NAME: chat-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies, Lint & Security Scan
      run: |
        python -m pip install --upgrade pip
        pip install flake8 bandit
        # Stop the build if there are Python syntax errors or undefined names
        flake8 ./services/chat-api --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 ./services/chat-api --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        # Security scan with Bandit
        echo "Running Bandit Security Scan..."
        bandit -r ./services/chat-api

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to ACR
      run: az acr login --name ${{ env.ACR_NAME }}

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} ./services/chat-api
        docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Set AKS Context
      uses: azure/aks-set-context@v3
      with:
        resource-group: ${{ env.RESOURCE_GROUP }}
        cluster-name: ${{ env.CLUSTER_NAME }}

    - name: Deploy to AKS
      run: |
        # Update image tag in deployment
        kubectl set image deployment/chat-api chat-api=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} -n dev
        
        # Verify rollout
        kubectl rollout status deployment/chat-api -n dev
