apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-api
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chat-api
  template:
    metadata:
      labels:
        app: chat-api
    spec:
      containers:
        - name: chat-api
          image: chat-api:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: chat-config
            - secretRef:
                name: chat-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: chat-api
  namespace: dev
spec:
  selector:
    app: chat-api
  ports:
    - port: 80
      targetPort: 5000
  type: ClusterIP