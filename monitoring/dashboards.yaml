apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: monitoring
data:
  provider.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-chat-dashboard
  namespace: monitoring
data:
  chatroom-dashboard.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "title": "Total Traffic (Req/Sec)",
          "type": "graph",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "targets": [ { "expr": "sum(rate(http_requests_total[1m]))", "legendFormat": "Total Requests" } ],
          "lines": true,
          "linewidth": 2
        },
        {
          "title": "App Latency (p99)",
          "type": "graph",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "targets": [ { "expr": "histogram_quantile(0.99, sum(rate(http_request_latency_seconds_bucket[5m])) by (le))", "legendFormat": "Latency (seconds)" } ],
          "lines": true,
          "linewidth": 2,
          "yaxes": [ { "format": "s", "show": true }, { "show": true } ]
        },
        {
          "title": "Messages Posted (Rate)",
          "type": "stat",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "targets": [ { "expr": "sum(rate(http_requests_total{path=\"/messages\", method=\"POST\"}[5m]))", "legendFormat": "Messages/sec" } ],
          "color": { "mode": "thresholds" }
        },
        {
          "title": "App CPU Usage",
          "type": "graph",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "targets": [ { "expr": "rate(process_cpu_seconds_total[1m])", "legendFormat": "CPU" } ],
          "lines": true,
          "fill": 1
        }
      ],
      "schemaVersion": 16,
      "style": "dark",
      "tags": ["devops", "chat"],
      "templating": { "list": [] },
      "time": { "from": "now-15m", "to": "now" },
      "timepicker": { "refresh_intervals": [ "5s", "10s", "30s", "1m", "5m" ] },
      "timezone": "",
      "title": "ChatRoom DevOps Dashboard",
      "uid": "chatroom-devops",
      "version": 1
    }
